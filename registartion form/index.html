<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Registration form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form >
        <div class="whole">
        <div class="fullname">
        <label for="fullname">Fullname</label><br>
        <input type="text" id="fullname" name="fullname"><br>
        </div>
        <div class="email">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        </div>
        <div class="mobile">
        <label for="number">Mobile Number</label><br>
        <input type="text" id="number" name="number"><br>
        </div>
        <div class="gender">
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>  
        </div>
        <div class="degree">
        <lable>Degree</lable><br>
        <input type="radio" id="bachelor" name="degree">
        <label for="bachelor">Bachelor's</label>
        <input type="radio" id="master" name="degree">
        <label for="master">Master's</label><br>
        </div>
        <div class="date">
        <label for="date">Date of Birth</label><br>
        <input type="date" id="date" name="date"><br>
        </div>
        <div class="skills">
        <lable>Skills</lable><br>
        <input type="checkbox" id="frontend" name="skills">
        <label for="">frontend</label><br>
        <input type="checkbox" id="backend" name="skills">
        <label for="">backend</label><br>
        <input type="checkbox" id="fullstack" name="skills">
        <label for="">fullstack</label><br><br>
        </div>
        <div class="btn">
        <button id="btn1">submit</button>
     </div>
     </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
